  <h2>SignUp Page</h2>
  
  </br>
  <form method="POST" action="/users/signup">
   <div class="form-group">
      <label for="exampleInputEmail1">ID</label>
      <input type="text" name="id" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter ID">
   </div>
   <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="text" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
   </div>
   <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
   </div>
   <div class="form-group">
      <label for="exampleInputEmail1">Date of Birth</label>
      <input type="text" name="birth" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter DOB">
   </div>
   <div class="form-group">
      <label for="exampleInputEmail1">Phone Number</label>
      <input type="text" name="phonenumber" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Phone Number">
   </div>
   <div class="input-group mb-3">
   <div class="input-group-prepend">
      <label for="exampleInputEmail1">Gender</label>
   
      <button class="btn btn-outline-secondary" type="button" name="M">Male</button>
      <button class="btn btn-outline-secondary" type="button" name="W">Female</button>
      </div>
   </div>
   <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" name="address" class="form-control" id="inputAddress" placeholder="Address">
   </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
   </form>
{% endblock %}
