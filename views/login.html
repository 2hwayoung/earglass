{% extends "./partials/layout.html" %}
{% block body %}
<form action="/users/login" method="POST">
  <label for="username">
    <p>아이디</p>
    <input type="text" name="username" />
  </label>
  <label for="password">
    <p>패스워드</p>
    <input type="password" name="password" />
  </label>
  <label for="submit">
    <input type="submit" value="로그인하기" />
  </label>
  <a href="/">홈으로 돌아가기</a>
</form>
{% endblock %}
