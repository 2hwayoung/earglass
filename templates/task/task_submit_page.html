<div class="container">
    <form action="/submitter/submit_task" method="POST">
        <div class="form-group mb-4">
            <h3>태스크 이름</h3>
            <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value={{task.get("name",0)}}
                disabled>
            <small class="form-text text-muted"></small>
        </div>
        <h3 class="mt-4">형식 다운로드</h3>
        {%for item in data_type%}
        <h4>{{item}}</h4>
        <a class="btn btn-outline-info" href="#">형식 다운로드</a>
        {%endfor%}
        <div class="form-group">
            <h3 class="mt-4">제출 파일 업로드</h3>
            <input type="file" class="form-control-file">
        </div>
        <div>
            <button type="submit" class="btn btn-info mb-4 float-right">제출</button>
        </div>
    </form>
    <style>
        h3 {
            font-weight: bold;
            font-size: 1.4rem;
        }
    </style>
</div>
