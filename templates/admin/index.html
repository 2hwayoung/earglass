{% extends "./partials/layout.html" %}


{% block body %}
<style>
  /* Set height of body and the document to 100% to enable "full page tabs" */
  body,
  html {
    height: 100%;
    margin: 0;
    font-family: Arial;
  }

  /* Style tab links */
  .tablink {
    background-color: #555;
    color: white;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    font-size: 17px;
    width: 25%;
    font-family:'NanumSquare'
  }

  .tablink:hover {
    background-color: #777;
  }

  /* Style the tab content (and add height:100% for full page content) */
  .tabcontent {
    color: black;
    display: none;
    padding: 100px 20px;
    height: 100%;
  }
</style>

<div>
  <button class="tablink" onclick="openPage('Task관리', this, 'gray')" id="defaultOpen">Task관리</button>
  <button class="tablink" onclick="openPage('User관리', this, 'gray')">User관리</button>
  

  <div id="Task관리" class="tabcontent">
    {% include "admin/task.html" %}
  </div>

  <div id="User관리" class="tabcontent">
    {% include "admin/user.html" %}
  </div>
</div>

<script>
  function openPage(pageName, elmnt, color) {
    // Hide all elements with class="tabcontent" by default */
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }

    // Remove the background color of all tablinks/buttons
    tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].style.backgroundColor = "";
    }

    // Show the specific tab content
    document.getElementById(pageName).style.display = "block";

    // Add the specific color to the button used to open the tab content
    elmnt.style.backgroundColor = color;
  }

  // Get the element with id="defaultOpen" and click on it
  var opt = '{{ opt }}';
  console.log(opt)
  if (opt == "submit") {
    document.getElementById("submit_button").click();
  } else {
    document.getElementById("defaultOpen").click();
  }
</script>

{% endblock %}
