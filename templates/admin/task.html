{% block body %}
<table class="table table-striped table-bordered" id="target-table">
    <thead>
        <th>태스크명</th>
        <th>제출파일 수</th>
        <th>Pass된 Tuple 수</th>
        <th>상세</th>
        <th>튜플 다운로드</th>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>
              <a href="/admin/tasks/{{ task['TaskName'] }}">{{ task['TaskName'] }}</a>
            </td>
            <td>
              {{ task['ParsingDsfCount'] }}
            </td>
            <td>
              {{ task['PassedParsingDsfCount'] }} 
            </td>
            <form>
                <td>
                    <a class="btn btn-primary" href="/admin/tasks/{{ task['TaskName'] }}" role="button">상세</a>
                </td>
                <td>
                    <button type="submit" class="btn btn-primary">튜플 다운로드</button>
                    <!-- TODO - download -->
                </td>
            </form>
        </tr>
        {% endfor %}
    </tbody>
</table>
</br>
<a class="btn btn-primary float-right" href="/admin/add_task">Task 추가</a>
<style>
    .wrap{
      width: 1000px;
      min-height: 300px;
      white-space:nowrap;
      overflow: auto;
    }
    #search-users {
        padding: 6px;
        outline: none;
    }
</style>
<script>
    $(document).ready(function() {
        $("#target-table").DataTable();
    })
</script>
{% endblock %}
