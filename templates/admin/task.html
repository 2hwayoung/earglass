{% block body %}
<table class="table table-striped table-bordered" id="target-table">
    <thead>
        <th>태스크명</th>
        <th>태스크 상태</th>
        <th>제출파일 수</th>
        <th>Pass된 Tuple 수</th>
        <th>튜플 다운로드</th>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>
              <a href="/admin/tasks/{{ task['TaskName'] }}">{{ task['TaskName'] }}</a>
            </td>
            <td>
                <a href="/admin/tasks/{{ task['TaskName'] }}">{{ task['Status'] }}</a>
            </td>
            <td>
              {{ task['ParsingDsfCount'] }}
            </td>
            <td>
              {{ task['total_passed_row'] }} 
            </td>
            <form>
                <td style="text-align: center;">
                    <a class="btn btn-primary" href="/admin/task/download/{{ task['TaskName'] }}" role="button">튜플 다운로드</a>
                    <!-- TODO - download -->
                </td>
            </form>
        </tr>
        {% endfor %}
    </tbody>
</table>
</br>
<a class="btn btn-primary float-right" href="/admin/add_task">Task 추가</a>
<style>
    .wrap{
      width: 1000px;
      min-height: 300px;
      white-space:nowrap;
      overflow: auto;
    }
    #search-users {
        padding: 6px;
        outline: none;
    }
</style>
<script>
    $(document).ready(function() {
        $("#target-table").DataTable();
    })
</script>
{% endblock %}
