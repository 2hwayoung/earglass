{% extends "./partials/layout.html" %}
{% block body %}

<!-- form 제출로 묶어서 Task 추가되도록 설정해야함 -->
<h1 class="d-inline-block">내 정보</h1>
<br><br><br><br><br>
<form>
    <!-- TODO template submitter detail -->
    <div class="form-group">
        <label class="form-group col-md-2">아이디(ID)</label>
        <input type="text" class="form-group col-md-2" disabled value="{{ user['Id'] }}">
    </div>
    <div class="form-group">
        <label class="form-group col-md-2">User 점수<font color ="grey">(100점만점)</font></label>
        <input type="text" class="form-group col-md-2" disabled value="{{ user['UserScore'] }}">
    </div>
    <div class="form-group">
        <label class="form-group col-md-2">비밀번호</label>
        <input value="{{ user['Password'] }}" type="text" class="form-group col-md-2" disabled>
    </div>
    <div class="form-group">
        <label class="form-group col-md-2">이름</label>
        <input type="text" class="form-group col-md-2" disabled value="{{ user['Name'] }}">
    </div>
    <div class="form-group">
        <label class="form-group col-md-2">생년월일</label>
        <input placeholder="{{ user['BirthDate'] }}" type="text" class="form-group col-md-2" disabled>
    </div>
    <div class="form-group">
        <label class="form-group col-md-2">휴대전화</label>
        <input placeholder="{{ user['PhoneNum'] }}" type="text" class="form-group col-md-2" disabled>
    </div>
    <div class="form-group">
        <label class="form-group col-md-2">주소</label>
        <input placeholder="{{ user['Address'] }}" type="text" class="form-group col-md-2" disabled>
    </div>
    <div class="form-group">
        <label class="form-group col-md-2">성별</label>
        <input placeholder="{{ user['Gender'] }}" type="text" class="form-group col-md-2" disabled>
    </div>
</form>

<a type="button" class="btn btn-primary mr-2" href='/users/my/edit'>수정</a>
    {% endblock %}
